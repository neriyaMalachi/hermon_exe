<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Numbers</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="content">Content</div>
      <div class="footer">Footer</div>
    </div>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 80px 1fr 60px;
        height: 100vh;
        gap: 10px;
      }

      .header {
        grid-column: 1 / 3;
        grid-row: 1 / 2;
        background-color: silver;
      }

      .sidebar {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
        background-color: rgb(133, 120, 120);

      }

      .content {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        background-color: rgb(160, 73, 73);

      }

      .footer {
        grid-column: 1 / 3;
        grid-row: 3 / 4;
        background-color: rgb(107, 55, 55);

      }
    </style>
  </body>
</html>
