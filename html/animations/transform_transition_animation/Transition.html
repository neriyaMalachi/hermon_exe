<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box transition">Hover me</div>

    <style>
      .box {
        width: 140px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid black;
        margin: 10px;
      }

      .box:hover {
        transform: translateY(30px);
        background: gold;
      }
      .transition {
        transition: background 1.5s ease-in 1s ; 
      }

    </style>
  </body>
</html>
