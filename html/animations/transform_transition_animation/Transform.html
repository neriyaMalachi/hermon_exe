<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box transform">box1</div>
    <div class="box2  ">box2</div>

    <style>
      .box {
        width: 140px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid black;
        margin: 10px;
        background-color: goldenrod;
      }
      .box2 {
        width: 140px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid black;
        margin: 10px;
        background-color: yellow;
      }

      .transform {
        transform: translate(30px, 30px) rotate(50deg) ;
      }
    </style>
  </body>
</html>
