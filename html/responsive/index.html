<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query Demo</title>

    <style>
      body {
        padding: 20px;
        background: #f4f4f4;
      }

      h2 {
        text-align: center;
      }

      .container {
        width: 100%;
        padding: 10px;
        border: 1px solid #999;
        background: white;
      }

      .box {
        display: inline-block;
        width: 200px;
        height: 120px;
        margin: 10px;
        background: steelblue;
        color: white;
        text-align: center;
        line-height: 120px;
        font-size: 20px;
        border-radius: 10px;
      }

      @media (max-width: 500px) {
        body {
          background: #222;
        }
        h2 {
          color: white;
        }

        .container {
          background: #111;
          border-color: orange;
        }

        .box {
          width: 100%;
          background: orange;
          color: black;
          font-size: 24px;
        }
      }
    </style>
  </head>

  <body>
    <h2>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, nihil?
    </h2>

    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
