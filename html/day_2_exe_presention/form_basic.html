<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>form post</title>
  </head>

  <body>
    <main>
      <form action="http://localhost:3000/submit/2" method="POST">
       
        <label for="username"> שם: </label>
        <input id="username" name="fullName" type="text" required />
        <br />
        <label>
          אימייל:
          <input name="email" type="email" required />

        </label>
        <br />

        <label>
          הודעה:
          <textarea maxlength="30" name="message" rows="2" required></textarea>
        </label>
        <br />

        <button type="submit">שליחה</button>
      </form>
    </main>
  </body>
</html>
