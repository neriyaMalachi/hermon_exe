<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks / Contact</title>
  </head>

  <body>
    <header>
      <h1>Ticket Request</h1>
      <p>Leave your details and we’ll get back to you.</p>

      <nav>
        <a href="index.html">Back to event page</a>
      </nav>

      <hr />
    </header>

    <main>
      <section>
        <h2>Simple form (HTML only)</h2>

        <form>
          <label for="fullName">Full name:</label><br />
          <input id="fullName" name="fullName" type="text" /><br /><br />

          <label for="phone">Phone:</label><br />
          <input id="phone" name="phone" type="tel" /><br /><br />

          <label for="ticketType">Ticket type:</label><br />
          <select id="ticketType" name="ticketType">
            <option value="regular">Regular</option>
            <option value="vip">VIP</option>
            <option value="student">Student</option>
          </select>
          <br /><br />

          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <hr />

    <footer>
      <p>Thanks! (No backend yet — this is HTML structure practice.)</p>
    </footer>
  </body>
</html>
